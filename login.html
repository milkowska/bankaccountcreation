<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/5.8.2/firebaseui.js"></script>
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/5.8.2/firebaseui.css" />
</head>

<body>
    <header class="header">
        <h1>Log into your MyHSBC User</h1>
        <section class="another-logo">
            <img src="images/hsbc_logo.png" alt="Logo">
        </section>
    </header>
    <body>
        <!-- The surrounding HTML is left untouched. Your app can use that space for branding, controls and other customizations.-->
        <h1>Welcome to [APP_NAME]</h1>
        <div id="firebaseui-auth-container"></div>
        </body>
    <div class="login_container">
        <form id="loginForm" onsubmit="return false">
            <label for="email">Email:</label>
            <input type="email" id="emailSignin" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="passwordSignin" name="password" required>
            <br>
            <button onclick = "signin()">Log in</button>
            <br>
            <p>New to HSBC? <a href="create-user.html">Create account</a></p>
        </form>

    </div>

    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <i class="fa-solid fa-chalkboard-user"></i>
            <h3>Chat with us soon!</h3>

            <label for="msg">The chatbot is currently under the development.</label>
            <textarea placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn" disabled>Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="scripts/firebaseAuth.js"></script>
    <script src="scripts/userData.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
