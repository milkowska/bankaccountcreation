<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Final check</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .submit-btn {
            flex: 1;
            width: auto;            
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>FINAL CHECK</h1>
        <section class="another-logo">
            <img src="images/hsbc_logo.png" alt="Logo">
        </section>
    </header>
    <main>
        <p>Can you confirm the information you have put is correct?</p>
        <p>First Name: <span id="displayFirstName"></span></p>
        <p>Last Name: <span id="displayLastName"></span></p>
        <p>Phone Number: <span id="displayPhoneNumber"></span></p>
        <p>Address: <span id="displayAddress"></span></p>
        <p>Date of Birth: <span id="displayDOB"></span></p>
        <p>Postcode: <span id="displayPostcode"></span></p>

        <button class="submit-btn" id="next_button">Yes, I confirm that the information is correct</button>

        <button class="submit-btn" id="change_details">No, I need to double check</button>
    </main>
    <script src="scripts/userData.js"></script>
</body>

</html>
