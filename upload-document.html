<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Upload Proof of Identity</title>
</head>

<body>
    <header class="header">
        <h1>UPLOAD YOUR PROOF OF ID HERE</h1>
        <section class="another-logo">
            <img src="images/hsbc_logo.png" alt="Logo">
        </section>
    </header>
    <main>
        <section class="update">
            <p id="uploadInstructions">Please upload a valid proof of identity or address:</p>
            <label for="fileInput" id="chooseFileButton">Choose File</label>
            <p id="selectedFileName"></p>
            <input type="file" id="fileInput" accept=".pdf, .doc, .docx" style="display: none;">
            <br>
            <button id="nextButton" disabled>Next</button>
            <p id="uploadInstructions">
                Accepted file formats: PDF, DOC, DOCX.<br>
                Files must be a valid proof of identity or address.
            </p>
        </section>
    </main>
    <script src="scripts/uploadDocument.js"></script>
</body>

</html>
